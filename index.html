<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo/M.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNTN | Hiking guide</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="header" id="header">
      <a href="/" class="header__logo">MNTN</a>
      <dialog class="header__menu" id="menu">
        <button
          type="button"
          class="header__menu-button close"
          id="close-menu-button"
          aria-label="Закрыть меню"
          title="Закрыть меню"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="header__nav">
          <a href="#" class="header__link">Equipment</a>
          <a href="#" class="header__link">About us</a>
          <a href="#" class="header__link">Blog</a>
        </nav>
        <button type="button" class="header__account">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
            <path
              fill="#fff"
              fill-rule="evenodd"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2M7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78A7.9 7.9 0 0 1 12 20c-1.86 0-3.57-.64-4.93-1.72m11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33A7.95 7.95 0 0 1 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83M12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6m0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11"
              clip-rule="evenodd"
            />
            <mask
              id="a"
              width="20"
              height="20"
              x="2"
              y="2"
              maskUnits="userSpaceOnUse"
              style="mask-type: luminance"
            >
              <path
                fill="#fff"
                fill-rule="evenodd"
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2M7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78A7.9 7.9 0 0 1 12 20c-1.86 0-3.57-.64-4.93-1.72m11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33A7.95 7.95 0 0 1 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83M12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6m0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11"
                clip-rule="evenodd"
              />
            </mask>
          </svg>
          Account
        </button>
      </dialog>
      <button
        type="button"
        class="header__menu-button"
        id="open-menu-button"
        aria-label="Открыть меню"
        title="Открыть меню"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <main class="main">
      <section class="hero" id="hero">
        <div class="hero__background">
          <img src="/images/HG.png" alt="" class="hero__image" data-scroll-speed="0.5" />
          <img src="/images/MG.png" alt="" class="hero__image" data-scroll-speed="0.6" />
          <img src="/images/VG.png" alt="" class="hero__image" data-scroll-speed="0.7" />
        </div>
        <div class="hero__content">
          <header class="hero__header">
            <span class="hero__subtitle">A Hiking guide</span>
            <h1 class="hero__title">Be prepared for the Mountains and beyond!</h1>
            <a class="hero__anchor" href="#">
              scroll down
              <svg
                width="16"
                height="24"
                viewBox="0 0 16 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 16L14.59 14.59L9 20.17V0H7V20.17L1.42 14.58L0 16L8 24L16 16Z"
                  fill="currentColor"
                />
              </svg>
            </a>
          </header>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

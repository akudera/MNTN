            />
            <source srcset="images/desktop/avif/HG.avif" type="image/avif" />

              media="(max-width: 960px)"
              srcset="images/mobile/webp/HG.webp"

          <picture class="hero__image" data-scroll-speed="0.6">

              media="(max-width: 960px)"
              srcset="images/mobile/avif/MG.avif"
              type="image/avif"
            />
            <source srcset="images/desktop/avif/MG.avif" type="image/avif" />

            <a class="hero__anchor" href="#">
              scroll down

                height="24"
                viewBox="0 0 16 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
